{% extends "base.html" %}


{% block content %}
	
	<h3>Meeting Notes</h3>
	<form action="" method="post" novalidate> 
		{{ form.hidden_tag() }}
		<table class="table table-hover">
			<tr>
				<td>{{ form.meetingwith.label }}</td>>
				<td>{{ form.meetingwith(size=32) }}	</td>
			</tr>
			<tr>
				<td>{{ form.date.label }}</td>>
				<td>{{ form.date }}</td>
			</tr>
			<tr>
				<td>Notes</td>
				<td>{{ form.notes }}</td>
			</tr>
		</table> 
	</form>

{% endblock %}
